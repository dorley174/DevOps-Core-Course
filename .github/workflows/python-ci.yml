name: python-ci

on:
  push:
    branches: ["lab03", "master"]
    paths:
      - "app_python/**"
      - ".github/workflows/python-ci.yml"
  pull_request:
    branches: ["master"]
    paths:
      - "app_python/**"
      - ".github/workflows/python-ci.yml"

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGE_NAME: devops-info-service
  APP_DIR: app_python

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: |
            app_python/requirements.txt
            app_python/requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
          pip install -r app_python/requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check app_python

      - name: Tests (pytest) + coverage
        run: |
          pytest -q app_python/tests --cov=app_python --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Snyk scan (dependencies)
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --file=requirements.txt
        working-directory: app_python

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CalVer tags
        run: |
          echo "CALVER_MONTH=$(date -u +'%Y.%m')" >> $GITHUB_ENV
          echo "CALVER_BUILD=$(date -u +'%Y.%m').${{ github.run_number }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.APP_DIR }}
          file: ${{ env.APP_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.CALVER_BUILD }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.CALVER_MONTH }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
