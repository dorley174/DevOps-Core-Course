# Option A (cloud VM from Lab04):
# web1 ansible_host=<VM_PUBLIC_IP> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519

# Option B (100% free, recommended for Windows 11): Vagrant + VirtualBox target VM
# 1) Run `vagrant up` on Windows (PowerShell) in the repo root.
# 2) Check forwarded ports: `vagrant port`.
# 3) In WSL, get Windows host IP:
#      WIN_HOST_IP=$(grep -m1 nameserver /etc/resolv.conf | awk '{print $2}')
# 4) Copy Vagrant private key from the project to Linux home and chmod 600.
# 5) Put the detected values below:
# vagrant1 ansible_host=<WIN_HOST_IP> ansible_port=<SSH_HOST_PORT> ansible_user=vagrant ansible_ssh_private_key_file=~/.ssh/lab05_vagrant_key

# Option C (local-only): run on localhost (WSL acts as a "server")
# localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3
[webservers]
vagrant1 ansible_host=192.168.31.32 ansible_port=2222 ansible_user=vagrant ansible_ssh_private_key_file=~/.ssh/lab05_vagrant_key

[webservers:vars]
ansible_python_interpreter=/usr/bin/python3
